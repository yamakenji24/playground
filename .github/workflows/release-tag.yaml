name: "Release Tag"

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TZ: Asia/Tokyo

jobs:
  main:
    name: Create Release Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set tag name
        id: tag
        run: |
          DATE=$(date +'%Y.%m.%d')
          RELEASE_COUNT=$(git tag --list "${DATE}.*" | wc -l)
          RELEASE_COUNT=$((RELEASE_COUNT+1))
          echo "::set-output name=tag::${DATE}.${RELEASE_COUNT}"
      - name: Create Release Tag
        run: |
          TAG_NAME=${{ steps.tag.outputs.tag }}
          gh release create $TAG_NAME -F <(echo "This is a release tag for version $TAG_NAME") --repo ${{ github.repository }} --title $TAG_NAME
