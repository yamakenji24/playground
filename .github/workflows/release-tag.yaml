name: "Release Tag"

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TZ: Asia/Tokyo

jobs:
  main:
    name: Create Release Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set tag name
        id: tag
        run: |
          IMAGE_TAG="$(date +"%Y.%m.%-d").$(git tag | (grep "^`date +"%Y.%m.%-d"`" || true) | wc -l | awk '{print $1+1}')"
          echo "::set-output name=tag::${IMAGE_TAG}"
      - name: Get merged PRs
        id: prs
        run: |
          PREV_RELEASE_TAG=$(git describe --abbrev=0 --tags `git rev-list --tags --skip=1 --max-count=1`)
          PR_LIST=$(gh pr list --state merged --json title,url --jq '.[] | "- [\(.title)](\(.url))"' | grep -A 10000 "$PREV_RELEASE_TAG" | grep -B 10000 "${{ steps.tag.outputs.tag }}" | sed "/$PREV_RELEASE_TAG/d" | sed "/${{ steps.tag.outputs.tag }}/d")
          echo "::set-output name=list::$PR_LIST"
      - name: Create Release Tag
        run: |
          TAG_NAME=${{ steps.tag.outputs.tag }}
          PR_LIST=${{ steps.prs.outputs.list }}
          echo -e "This is a release tag for version $TAG_NAME\n\nMerged PRs:\n$PR_LIST" > release_notes.txt
          gh release create $TAG_NAME -F release_notes.txt --repo ${{ github.repository }} --title $TAG_NAME
